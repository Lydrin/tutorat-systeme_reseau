<!doctype html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>T-Shirt connecté - 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icons/favicon.ico" />
  </head>

  <body>

  <div id="top_page"><div class="vert_center">T-Shirt connecté - 2</div></div>

  <div class="title">Valeurs instantanées</div>

  <div id="sensor_container">
    <div class="sensor_box">
      <div class="sensor_id">X</div>
      <div class="sensor_value" style="background-color:#55E6C1">{{ACCEL_X}}g</div>
    </div>
    <div class="sensor_box">
      <div class="sensor_id">Y</div>
      <div class="sensor_value" style="background-color:#58B19F">{{ACCEL_Y}}g</div>
    </div>
    <div class="sensor_box">
      <div class="sensor_id">Z</div>
      <div class="sensor_value" style="background-color:#9AECDB">{{ACCEL_Z}}g</div>
    </div>
    <div class="sensor_box">
      <div class="sensor_id">T°</div>
      <div class="sensor_value" style="background-color:#FD7272">{{TEMP}}°C</div>
    </div>
  </div>

  <div class="title">Valeurs temporelles</div>
  <a href="stat.html"><div id="stat_button">Voir la page</div></a>

  </body>

</html>
